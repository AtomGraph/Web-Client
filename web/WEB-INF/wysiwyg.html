function ElementList(query, triplePatterns)
{
    this.query = query;
    this.triplePatterns = triplePatterns.results.bindings;

    for (var i = 0; i < this.triplePatterns.length; i++)
    {
	var pattern = this.triplePatterns[i];
	pattern.constructor = TriplePattern;
	pattern.constructor(this);
    }
}
ElementList.prototype.toString = function()
{
    var string = "{\n";
    for (var i = 0; i < this.triplePatterns.length; i++)
    {
	var pattern = this.triplePatterns[i];
//alert(pattern.constructor);
	pattern.toString = TriplePattern.prototype.toString;
	string += pattern.toString();
    }
    string += "\n}";
    return string;
}
ElementList.prototype.toDOM = function(container)
{
    for (var i = 0; i < this.triplePatterns.length; i++)
    {
	var pattern = this.triplePatterns[i];
	pattern.toDOM = TriplePattern.prototype.toDOM;
	pattern.toDOM(container);
    }
}
function TriplePattern(elementList)
{
    this.elementList = elementList;
    /*
    this.subject = subject;
    this.predicate = predicate;
    this.object = object;
    */

    this.subject.constructor = Resource;
    this.subject.constructor(this);

    this.predicate.constructor = Resource;
    this.predicate.constructor(this);

    this.object.constructor = Resource;
    this.object.constructor(this);
}
TriplePattern.prototype.toDOM = function(container)
{
    this.subject.toDOM = Resource.prototype.toDOM;
    this.predicate.toDOM = Resource.prototype.toDOM;
    this.object.toDOM = Resource.prototype.toDOM;

    var div = document.createElement("div");
    container.appendChild(div);
    this.subject.toDOM(div);
    this.predicate.toDOM(div);
    this.object.toDOM(div);
}
TriplePattern.prototype.toString = function()
{
    this.subject.toString = Resource.prototype.toString;
    this.predicate.toString = Resource.prototype.toString;
    this.object.toString = Resource.prototype.toString;

    return this.subject.toString() + " " + this.predicate.toString() + " " + this.object.toString() + " ." + "\n";
}
function Resource(triplePattern)
{
    this.triplePattern = triplePattern;
}
Resource.prototype.toDOM = function(container)
{
    var span = document.createElement("span");
    container.appendChild(span);

    if (this.type == "bnode")
    {
	var bnode = this;
	var variable = this.triplePattern.elementList.query.variables.filter(function(variable) { return variable.variable.value == bnode.value; } )[0];
	var select = document.createElement("select");
        for (var i = 0; i < this.triplePattern.elementList.query.variables.length; i++)
	{
	    var tempVar = this.triplePattern.elementList.query.variables[i];
	    var option = document.createElement("option");
	    option.setAttribute("value", tempVar.name.value);
	    option.appendChild(document.createTextNode(tempVar.name.value));
	    select.appendChild(option);
	    span.appendChild(select);
	}
    }
    if (this.type == "literal")
    {
	var input = document.createElement("input");
	input.setAttribute("type", "text");
	input.setAttribute("value", this.value)
	span.appendChild(input);
    }
    if (this.type != "literal" && this.type != "bnode")
    {
	var select = document.createElement("select");
	var option = document.createElement("option");
	option.setAttribute("value", this.value);
	option.appendChild(document.createTextNode(this.value));
	select.appendChild(option);
	span.appendChild(select);
    }
}
Resource.prototype.toString = function()
{
//alert(this.toSource());
    if (this.type == "bnode")
    {
	var bnode = this;
	var variable = this.triplePattern.elementList.query.variables.filter(function(variable) { return variable.variable.value == bnode.value; } )[0];
	return "?" + variable.name.value;
    }
    if (this.type == "literal") return this.value;
    return "<" + this.value + ">";
}
