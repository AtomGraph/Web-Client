<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>WYSIWYG SPARQL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
var triplePatterns =
{
  "head": { "vars": [ "pattern" , "subject", "property", "object" ]
  } ,
  "results": {
    "bindings": [
      {
        "pattern": { "type": "uri" , "value": "http://example.org/patterns/1" } ,
        "subject": { "type": "uri" , "value": "http://example.org/subjects/1" } ,
        "predicate": { "type": "uri" , "value": "http://example.org/properties/1" } ,
        "object": { "type": "literal" , "value": "42" }
      },
      {
        "pattern": { "type": "uri" , "value": "http://example.org/patterns/2" } ,
        "subject": { "type": "uri" , "value": "http://example.org/subjects/1" } ,
        "predicate": { "type": "uri" , "value": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type" } ,
        "object": { "type": "uri" , "value": "http://example.org/objects/1" }
      }
    ]
  }
}

var labels =
{
  "head": { "vars": [ "uri" , "label" ]
  } ,
  "results": {
    "bindings": [
      {
        "uri": { "type": "uri" , "value": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type" } ,
        "label": { "type": "literal" , "value": "type" }
      },
      {
        "uri": { "type": "uri" , "value": "http://example.org/subjects/1" } ,
        "label": { "type": "literal" , "value": "Subject" }
      },
      {
        "uri": { "type": "uri" , "value": "http://example.org/properties/1" } ,
        "label": { "type": "literal" , "value": "answer" }
      },
      {
        "uri": { "type": "uri" , "value": "http://example.org/objects/1" } ,
        "label": { "type": "literal" , "value": "Class" }
      },

    ]
  }
}

function Select(triplePatterns, labels)
{
    this.labels = labels;
    /*
    this.where = new Object();
    this.where.constructor = ElementList;
    this.where.constructor(this, triplePatterns);
    */
   this.where = new ElementList(this, triplePatterns);
}
Select.prototype.wysiwyg = function(container)
{

}
Select.prototype.toString = function()
{
//alert(this.where.prototype);
    return "SELECT * WHERE" + "\n" + this.where.toString();
}
function ElementList(query, triplePatterns)
{
    this.query = query;
    this.triplePatterns = triplePatterns.results.bindings;

    for (var i = 0; i < this.triplePatterns.length; i++)
    {
	var pattern = this.triplePatterns[i];
	pattern.constructor = TriplePattern;
	pattern.constructor(this);
	pattern.toString = TriplePattern.prototype.toString;
    }
}
ElementList.prototype.toString = function()
{
    var string = "{\n";
    for (var i = 0; i < this.triplePatterns.length; i++)
    {
	var pattern = this.triplePatterns[i];
//alert(pattern.constructor);
	string += pattern.toString();
    }
    string += "\n}";
    return string;
}
function TriplePattern(elementList)
{
    this.elementList = elementList;
    /*
    this.subject = subject;
    this.predicate = predicate;
    this.object = object;
    */

    this.subject.constructor = Resource;
    this.subject.constructor(this);
    this.subject.toString = Resource.prototype.toString;

    this.predicate.constructor = Resource;
    this.predicate.constructor(this);
    this.predicate.toString = Resource.prototype.toString;

    this.object.constructor = Resource;
    this.object.constructor(this);
    this.object.toString = Resource.prototype.toString;
}
TriplePattern.prototype.toString = function()
{
    return this.subject.toString() + " " + this.predicate.toString() + " " + this.object.toString() + " ." + "\n";
}
function Resource(triplePattern)
{
    this.triplePattern = triplePattern;
}
Resource.prototype.toString = function()
{
//alert(this.toSource());
    if (this.type == "literal") return this.value;
    return "<" + this.value + ">";
}

var query = new Select(triplePatterns, labels);
//alert(triplePatterns.toSource());
    </script>
  </head>
  <body>
      <div id="wysiwyg">
	  
      </div>
      <textarea cols="60" rows="10" id="text">
      </textarea>
      <br/>
      <button onclick="document.getElementById('text').value = query.toString();">Generate</button>
  </body>
</html>
